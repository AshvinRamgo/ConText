<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConText - Dialect-Aware Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="spritesheet.png" alt="ConText Logo" class="logo">
            <h1>ConText Translator</h1>
        </div>
        <p>Translate Caribbean dialect from text, audio, or video into standard English.</p>

        <div class="input-selection">
            <label for="inputType">Choose your input method:</label>
            <select id="inputType">
                <option value="text">Text</option>
                <option value="audio">Audio File</option>
                <option value="video">Video File</option>
                <option value="record">Record Video</option>
            </select>
        </div>

        <!-- Dynamic Input Sections -->
        <div id="text-input-section" class="input-section active">
            <textarea id="dialect-input" placeholder="e.g., 'Mi soon come'"></textarea>
        </div>

        <div id="file-input-section" class="input-section">
            <input type="file" id="file-input" accept="audio/*,video/*">
            <label for="file-input" class="file-label">Choose a file...</label>
        </div>

        <div id="record-input-section" class="input-section">
            <button id="record-btn">Start Recording</button>
            <video id="video-preview" width="400" style="display: none;"></video>
        </div>
        
        <button id="translate-btn">Translate</button>

        <div id="loader" class="loader" style="display: none;"></div>

        <div class="results-section" style="display: none;">
            <h2>Results</h2>
            <div class="result-item">
                <h3>Original Transcript (Dialect)</h3>
                <p id="original-transcript"></p>
            </div>
            <div class="result-item">
                <h3>Translated Text (Standard English)</h3>
                <p id="translated-text"></p>
            </div>
            <div class="result-item">
                <h3>Translated Audio</h3>
                <audio id="translated-audio" controls></audio>
            </div>
            <div class="feedback-section">
                <button id="download-txt-btn">Download .txt</button>
                <button id="download-mp3-btn">Download .mp3</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
